<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


    <div class="container my-4">
        <div class="row g-0 align-items-center">
            <div class="col-lg-7">
                <img src="./ed.jpg" alt="bg" width="100%" class="img-fluid">

            </div>
            <div class="col-lg-5 px-5">
                <form class="p-5">
                    <div class="heading">
                        <p class="h6">Dashboard</p>
                        <p class="h2 pb-4">Sign In</p>
                    </div>
                    <div class="col-lg-12  p-2 d-flex justify-content-center google">
                        <span class="me-3"><img src="./google.png" alt="google" width="22px"></span>
                        <a href="https://accounts.google.com/signin" target="_blank">Signin with Google</a>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <div class="lines mt-4">
                                <p class="or">or</p>
                            </div>
                            <label for="email" class="form-label uppercase">Email Address</label>
                            <input type="email" placeholder="example@gmail.com" class="form-control pl-1">
                            <hr class="mt-0">
                            <label for="password" class="form-label mt-3 uppercase">Password</label>
                            <input type="password" placeholder="Password" class="form-control pl-1">
                            <hr class="mt-0">
                        </div>
                        <a href="#" class="d-flex justify-content-end mt-2">Forgot Password?</a>
                        <div class="d-grid gap-2 col-lg-12 mt-4">
                            <button type="button" class="btn btn-primary p-2">Login</button>
                        </div>
                    </div>

                    <div class="mt-3" style="text-align: center;">
                        <p>
                            Do you have an account?
                            <a href="#" style="color: #4953CF;text-decoration: none;">&nbsp;Sign Up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
